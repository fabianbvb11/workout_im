<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hustle at Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/global_stylesheet.css">
    <link rel="stylesheet" href="../css/muskelgruppen_stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Oswald:wght@500&display=swap"
        rel="global_stylesheet">
</head>

<body>
    <header>
        <!-- Logo mit Link zur Startseite -->
        <a href="startscreen.html">
            <img src="../img/Hustleathome.svg" alt="HustleLogo">
        </a>

        <!-- SVG-Icon mit Link zu den persönlichen Einstellungen -->
        <a href="profileinstellungen.html">
            <img src="../img/Vector.svg" alt="Profil">
        </a>
    </header>
    <div class="container">
        <div class="StartscreenText">
            <h2>Welche <br> Muskelgruppe <br> möchtest du <br> trainieren? </h2>
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <div class="slide active">
                    <div class="ubButton">
                        <h6>Upper Body</h6>
                    </div>
                    <img src="../img/Bodyparts-01.svg" alt="upperBody">
                </div>
                <div class="slide">
                    <div class="coreButton">
                        <h6>Core</h6>
                    </div>
                    <img src="../img/Bodyparts-02.svg" alt="core">
                </div>
                <div class="slide">
                    <div class="lbButton">
                        <h6>Lower Body</h6>
                    </div>
                    <img src="../img/Bodyparts-03.svg" alt="lowerBody">
                </div>
            </div>
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
       
        <a href="equipment.html">
            <div class="weiterButton">
                <h5>Weiter</h5>
            </div>
        </a>

    </div>

    <script src="js/muskelgruppen.js"></script>

</body>

</html>
