<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hustle at Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/global_stylesheet.css">
    <link rel="stylesheet" href="../css/muskelgruppen_stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Oswald:wght@500&display=swap"
        rel="global_stylesheet">

        <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>

<body>
    <header>
        <a href="startscreen.html">
            <img src="../img/Hustleathome.svg" alt="HustleLogo">
        </a>
        
        
        <div class="userProfile">
            <div class="buttonText displayname abstand_name" id="userDisplayName"></div>
            <a href="profileinstellungen.html">
                <div class="profilbild_anzeige" alt="Profilbild" id="photosContainer"></div>
            </a>
        </div>
        
    </header> 
    <div class="container">
        <div class="StartscreenText">
            <h2>Welche <br> Muskelgruppe <br> möchtest du <br> trainieren? </h2>
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <div class="slide active">
                    <div class="ubButton">
                        <h6>Upper Body</h6>
                    </div>
                    <img src="../img/Bodyparts-01.svg" alt="upperBody">
                </div>
                <div class="slide">
                    <div class="coreButton">
                        <h6>Core</h6>
                    </div>
                    <img src="../img/Bodyparts-02.svg" alt="core">
                </div>
                <div class="slide">
                    <div class="lbButton">
                        <h6>Lower Body</h6>
                    </div>
                    <img src="../img/Bodyparts-03.svg" alt="lowerBody">
                </div>
            </div>
            <div class="carousel-dots">
                <span id="Oberkörper" class="dot active"></span>
                <span id="Core" class="dot"></span>
                <span id="Unterkörper" class="dot"></span>
            </div>
        </div>
       
        <a href="equipment.html">
            <div class="weiterButton">
                <h5>Weiter</h5>
            </div>
        </a>

        <a href="zeitauswahl.html">
            <div class="weiterButton">
                <h5>Zurück</h5>
            </div>
        </a>

    </div>

    <script type="module" src="../js/muskelgruppen.js"></script>
    <script type="module" src="../js/startscreen.js"></script>
    <script type="module" src="../js/supabase_config.js"></script>

</body>

</html>
