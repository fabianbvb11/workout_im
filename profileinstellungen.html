<html>

<head>

<body>
    <header>
        <!-- Logo mit Link zur Startseite -->
        <a href="startscreen.html">

    <div class="container">
        <div class="WelcomeText">

                <img src="../img/Greand.svg" alt="">

                    <h4>Name</h4>

        <div class="weitereButtons">

                </div>

            <a href="absolvierteworkouts.html">
                <div class="profileinstellungen grün">
                    <h5>Absolvierte Workouts</h5>
                </div>
            </a>
            <a href="accountlöschen.html">
                <div class="profileinstellungen rot">

                </div>
            </a>

                <div class="profileinstellungen grün">
                    <!-- <h5>Logout</h5> -->
                    <button id="logoutButton">Logout</button>
                </div>
            </a>
        </div>
    </div>

    <script type="module" src="/js/supabase_config.js"></script>
